[package]
name = "aiken-jna-wrapper"
version = "0.3.0"
authors = ["satran004", "matiwinnetou"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
aiken = "1.0.0-alpha"
uplc = "1.0.0-alpha"
aiken-lang = "1.0.0-alpha"

pallas-addresses = "0.18.0"
pallas-codec = "0.18.0"
pallas-crypto = "0.18.0"
pallas-primitives = "0.18.0"
pallas-traverse = "0.18.0"

ffi-support = "0.4.4"
jni = "0.20.0"
hex = "0.4.3"

minicbor = "0.19.1"
serde = { version = "1.0.95", features = ["derive"] }
serde_json = { version = "1.0.95" }
anyhow = "1.0.70"

[patch.crates-io]
pallas-primitives = { git = "https://github.com/txpipe/pallas.git", package = "pallas-primitives", branch = "hotfix/v0.18" }
pallas-addresses = { git = "https://github.com/txpipe/pallas.git", package = "pallas-addresses", branch = "hotfix/v0.18" }
pallas-codec = { git = "https://github.com/txpipe/pallas.git", package = "pallas-codec", branch = "hotfix/v0.18" }
pallas-crypto = { git = "https://github.com/txpipe/pallas.git", package = "pallas-crypto", branch = "hotfix/v0.18" }
pallas-traverse = { git = "https://github.com/txpipe/pallas.git", package = "pallas-traverse", branch = "hotfix/v0.18" }
